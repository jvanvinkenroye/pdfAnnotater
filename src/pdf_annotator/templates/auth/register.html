<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung - PDF Annotator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-accent) 100%);
        }
        .auth-container {
            background: var(--color-surface);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .auth-container h1 {
            text-align: center;
            margin: 0 0 0.5rem;
            color: var(--color-text);
        }
        .auth-container p {
            text-align: center;
            color: var(--color-text-secondary);
            margin: 0 0 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--color-text);
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--color-border);
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
            background: var(--color-background);
            color: var(--color-text);
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.1);
        }
        .btn-register {
            width: 100%;
            padding: 0.75rem;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn-register:hover {
            background: var(--color-primary-dark);
        }
        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
        }
        .auth-links a {
            color: var(--color-primary);
            text-decoration: none;
            font-size: 0.9rem;
        }
        .auth-links a:hover {
            text-decoration: underline;
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            border-left: 4px solid #c33;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>PDF Annotator</h1>
        <p>Neues Konto erstellen</p>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label for="username">Benutzername</label>
                <input type="text" id="username" name="username" minlength="3" maxlength="50" required autofocus>
            </div>

            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" name="password" minlength="8" required>
            </div>

            <div class="form-group">
                <label for="password_confirm">Passwort wiederholen</label>
                <input type="password" id="password_confirm" name="password_confirm" minlength="8" required>
            </div>

            <button type="submit" class="btn-register">Registrieren</button>
        </form>

        <div class="auth-links">
            Schon registriert? <a href="{{ url_for('auth.login') }}">Hier einloggen</a>
        </div>
    </div>
</body>
</html>
